# ================================================
# Régua Máxima - Configuração Principal
# ================================================

spring:
  application:
    name: regua-maxima

  # Carrega automaticamente o perfil secrets se existir
  profiles:
    include:
      - secrets

  # Virtual Threads (Java 21 LTS - Project Loom)
  threads:
    virtual:
      enabled: true

  # Datasource (MySQL)
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:regua_maxima}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 1800000

  # JPA / Hibernate
  jpa:
    hibernate:
      ddl-auto: none # Liquibase gerencia o schema
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          time_zone: America/Sao_Paulo

  # Liquibase - Versionamento de banco
  liquibase:
    enabled: true
    change-log: classpath:db/master-changelog.yaml
    contexts: ${LIQUIBASE_CONTEXTS:}
    default-schema: ${DB_NAME:regua_maxima}

# ================================================
# Server
# ================================================
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /

# ================================================
# JWT
# ================================================
jwt:
  # Secret deve ter no mínimo 256 bits (32 caracteres) para HS256
  # Em produção, use variável de ambiente!
  secret: ${JWT_SECRET:cmVndWEtbWF4aW1hLXNlY3JldC1rZXktZGV2ZWxvcG1lbnQtb25seS0yNTYtYml0cw==}
  expiration: ${JWT_EXPIRATION:86400} # 24 horas em segundos
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800} # 7 dias em segundos

# ================================================
# Logging
# ================================================
logging:
  level:
    root: INFO
    com.reguamaxima: ${LOG_LEVEL:DEBUG}
    org.springframework.security: INFO
    org.hibernate.SQL: ${SHOW_SQL:false}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# ================================================
# Actuator
# ================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# ================================================
# OpenAPI / Swagger
# ================================================
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# ================================================
# Google OAuth
# ================================================
google:
  oauth:
    client-id: ${GOOGLE_CLIENT_ID:}
