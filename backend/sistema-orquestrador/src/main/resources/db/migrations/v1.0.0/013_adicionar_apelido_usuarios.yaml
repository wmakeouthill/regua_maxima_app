databaseChangeLog:
  # ========================================================
  # Migration: Adicionar campo apelido na tabela usuarios
  # Versão: 1.0.0
  # Data: 2026-01-05
  # Autor: Sistema
  # Descrição: Campo opcional para apelido/nickname do usuário
  # ========================================================

  - changeSet:
      id: 013-adicionar-apelido-usuarios
      author: sistema
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: usuarios
        - not:
            columnExists:
              tableName: usuarios
              columnName: apelido
      comment: "Adiciona campo apelido para nickname do usuário"
      changes:
        - addColumn:
            tableName: usuarios
            columns:
              - column:
                  name: apelido
                  type: VARCHAR(50)
                  remarks: "Apelido/nickname do usuário (opcional)"
