databaseChangeLog:
  # ========================================================
  # Migration: Adicionar campos de imagens na tabela barbearias
  # Versão: 1.0.0
  # Data: 2026-01-06
  # Autor: Sistema
  # Descrição: Campos para foto, banner e logo da barbearia
  # ========================================================

  - changeSet:
      id: 015-adicionar-imagens-barbearias
      author: sistema
      preConditions:
        - onFail: MARK_RAN
        - not:
            columnExists:
              tableName: barbearias
              columnName: foto_url
      comment: "Adiciona campos foto_url, banner_url, logo_url para imagens da barbearia"
      changes:
        - addColumn:
            tableName: barbearias
            columns:
              - column:
                  name: foto_url
                  type: MEDIUMTEXT
              - column:
                  name: banner_url
                  type: VARCHAR(500)
              - column:
                  name: logo_url
                  type: VARCHAR(500)
