<ion-header>
    <ion-toolbar>
        <ion-title>Régua Máxima</ion-title>
        <ion-button slot="end" fill="clear" (click)="navegarPara('/tabs/cliente/notificacoes')">
            <ion-icon name="notifications-outline" slot="icon-only"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!-- Welcome Section -->
    <div class="welcome-section">
        <div class="welcome-content">
            <div class="welcome-avatar">
                <ion-icon name="person-outline"></ion-icon>
            </div>
            <div class="welcome-text">
                <p>Olá,</p>
                <h2>{{ getPrimeiroNome() }}</h2>
                <ion-chip color="secondary" class="role-chip" outline="true">
                    {{ getTipoUsuarioLabel() }}
                </ion-chip>
            </div>
        </div>
    </div>

    <!-- Stripe decorativo -->
    <div class="barbershop-stripe"></div>

    <!-- Quick Actions -->
    <div class="quick-actions">
        <ion-grid>
            <ion-row>
                <ion-col size="3" (click)="navegarPara('/tabs/cliente/explorar')">
                    <div class="action-btn">
                        <div class="icon-circle color-1">
                            <ion-icon name="search-outline"></ion-icon>
                        </div>
                        <span>Explorar</span>
                    </div>
                </ion-col>
                <ion-col size="3" (click)="navegarPara('/tabs/cliente/agendamentos')">
                    <div class="action-btn">
                        <div class="icon-circle color-2">
                            <ion-icon name="calendar-outline"></ion-icon>
                        </div>
                        <span>Agenda</span>
                    </div>
                </ion-col>
                <ion-col size="3" (click)="navegarPara('/tabs/cliente/favoritos')">
                    <div class="action-btn">
                        <div class="icon-circle color-3">
                            <ion-icon name="heart-outline"></ion-icon>
                        </div>
                        <span>Favoritos</span>
                    </div>
                </ion-col>
                <ion-col size="3" (click)="navegarPara('/tabs/perfil')">
                    <div class="action-btn">
                        <div class="icon-circle color-4">
                            <ion-icon name="person-outline"></ion-icon>
                        </div>
                        <span>Perfil</span>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>

    <!-- Próximo Agendamento -->
    <div class="section-header">
        <h3>Próximo Agendamento</h3>
        <ion-button fill="clear" size="small" (click)="navegarPara('/tabs/cliente/agendamentos')">Ver todos</ion-button>
    </div>

    <ion-card class="appointment-card">
        <ion-card-content>
            <div class="appointment-empty">
                <ion-icon name="calendar-outline"></ion-icon>
                <p>Nenhum agendamento futuro</p>
                <ion-button size="small" fill="outline" (click)="navegarPara('/tabs/cliente/explorar')">
                    Buscar Barbearia
                </ion-button>
            </div>
        </ion-card-content>
    </ion-card>

    <!-- Promoção -->
    <div class="section-header">
        <h3>Destaque</h3>
    </div>

    <ion-card class="promo-card">
        <ion-card-content>
            <div class="promo-content">
                <div class="promo-icon">
                    <ion-icon name="sparkles-outline"></ion-icon>
                </div>
                <div class="promo-text">
                    <h4>Encontre seu estilo</h4>
                    <p>As melhores barbearias da região estão aqui.</p>
                </div>
                <ion-button fill="solid" color="light" size="small" (click)="navegarPara('/tabs/cliente/explorar')">
                    Explorar
                </ion-button>
            </div>
        </ion-card-content>
    </ion-card>

    <!-- Espaço inferior para tab bar -->
    <div style="height: 24px;"></div>
</ion-content>
