<ion-tabs>
    <ion-tab-bar slot="bottom">
        @for (tab of tabsVisiveis(); track tab.tab) {
            <ion-tab-button [tab]="tab.tab">
                <ion-icon [name]="tab.icon"></ion-icon>
                <ion-label>{{ tab.label }}</ion-label>
            </ion-tab-button>
        }
    </ion-tab-bar>
</ion-tabs>
